<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>

  <body>
    <div id="mainWrappper">
      <!--includes name of game, player status, and timer-->
      <div id="statusWrapper">
        <div id="title">
          <h2>Tic Tac Toe</h2>
        </div>
        <div id = "timer">0</div>
        
        <div id="status">Lets get started.....</div>
      </div>
      <!--this is the interactive game board-->
      <div class="board">
        <div class="boardRow" id="row-1">
          <div class="cellContainer" id="cell-0"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-1"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-2"><button class = "cellButton"></button></div>
        </div>
        <div class="boardRow" id="row-2">
          <div class="cellContainer" id="cell-3"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-4"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-5"><button class = "cellButton"></button></div>
        </div>
        <div class="boardRow" id="row-3">
          <div class="cellContainer" id="cell-6"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-7"><button class = "cellButton"></button></div>
          <div class="cellContainer" id="cell-8"><button class = "cellButton"></button></div>
        </div>
      </div>
      <!--button that starts the game-->
      <div class="status">
        <button id="start" type="button">Two Player Game</button>
        <button id="compStart" type="button">Play Computer</button> 
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
